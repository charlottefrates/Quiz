<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Studio Ghibli Quiz</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="content">
               <div class="content-inner">
                    <!-- Image Theme -->
                         <img src="images/studioghibli_totorohead.jpg" alt="Totoro with friends">
                    </div>
                    <!-- quiz-intro -->
                    <div id="quiz-intro" class=" text-center " class="intro-container" >
                         <h1> So you think you know everything about the Studio Ghibli films, eh?</h1>
                         <h2> Lets see about that....</h2>
                         <button type="button" class="start-button"> Start Quiz</button>
                    </div>
                    <!-- quiz-form -->
                    <form id="quiz-form" class="hidden">
                         <div class="quiz-container">
                              <p class=" text-center" class="question-container text-center"> 'In Nausicaa of the Valley of the Wind,' what threatens the existence of humans?</p>
                              <ul class="answers-container" >
                                   <!-- Answer 1 -->
                                   <li>
                                        <input type="radio" name="answer" value="0" id="answer0">
                                        <label for="answer0"> Nausicaa</label>
                                   </li>
                                   <!-- Answer 2 -->
                                   <li>
                                        <input type="radio" name="answer" value="1" id="answer1">
                                        <label for="answer1"> Erosion</label>
                                   </li>
                                   <!-- Answer 3 -->
                                   <li>
                                        <input type="radio" name="answer" value="2" id="answer2">
                                        <label for="answer2"> The toxic jungle</label>
                                   </li>
                                   <!-- Answer 4 -->
                                   <li>
                                        <input type="radio" name="answer" value="3" id="answer3">
                                        <label for="answer3"> The dragons</label>
                                   </li>
                              </ul>
                         </div>
                         <!-- Submit Button -->
                         <div class=" text-center">
                              <button type="button" class="submit-answer-button"> Submit Answer</button>
                         </div>
                    </form>
                    <!-- quiz-status -->
                    <div id="quiz-status"class=" text-center hidden">
                         <p> Question 1 of 12 </p>
                    </div>
                    <!-- quiz-done -->
                    <div id="quiz-outoro"class="text-center hidden">
                         <div class="quize-outoro-message"> You got 12 questions right out of 12.</div>
                         <button type="button" class="reset-button"> Want to try again?</button>
                    </div>

               </div>
          </div>
          <!-- link to jquery -->
          <script src="http://code.jquery.com/jquery.min.js"></script>
           <!-- link to your app.js -->
          <script src="app.js" type="text/javascript"></script>

     </body>
</html>
