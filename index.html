<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Studio Ghibli Quiz</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="content">
               <div class="content-inner">
                    <!-- Image Theme -->
                         <img src="images/studioghibli_totorohead.jpg" alt="Totoro with friends">
                    </div>

                    <!-- quiz-intro -->
                    <div id="quiz-intro" class=" text-center " class="intro-container" >
                         <h1> So you think you know everything about the Studio Ghibli films, eh?</h1>
                         <h2> Lets see about that....</h2>
                         <button type="button" class="start-button"> Start Quiz</button>
                    </div>

                    <!-- quiz-form -->
                    <form id="quiz-form" class="hidden">
                         <div class="quiz-container">
                              <p class=" text-center" id="questions"> This is my question. </p>
                              <ul class="answers-container" >
                                   <!-- Answer 1 -->
                                   <li>
                                        <input type="radio" name="answer" value="0" >
                                        <label id="choice1"> Answer 1 </label>
                                   </li>
                                   <!-- Answer 2 -->
                                   <li>
                                        <input type="radio" name="answer" value="0" >
                                        <label id="choice2"> Answer 2</label>
                                   </li>
                                   <!-- Answer 3 -->
                                   <li>
                                        <input type="radio" name="answer" value="0" >
                                        <label id="choice3"> Answer 3</label>
                                   </li>
                                   <!-- Answer 4 -->
                                   <li>
                                        <input type="radio" name="answer" value="0" >
                                        <label id="choice4"> Answer 4</label>
                                   </li>
                              </ul>
                         </div>
                         <!-- Submit Button -->
                         <div class=" text-center">
                              <button type="button" class="submit-answer-button"> Submit Answer</button>
                              <button type="button" class="nextQ"> Next Question</button>
                         </div>
                    </form>

                    <!-- quiz-status -->
                    <div id="quiz-status"class=" text-center hidden">
                         <p> Question <span id="currentQ">1</span> of <span class="totalQ">12<span> </p>
                         <div id="progress-container">
                              <span></span>
                         </div>
                    </div>

                    <!-- quiz-done -->
                    <div id="quiz-outoro"class="text-center hidden">
                         <div class="quize-outoro-message"> You got <span id="correctA">12</span> questions right out of <span class="totalQ">12<span>.</div>
                         <div class="list">
                              <p></p>
                         </div>
                         <button type="button" class="reset-button"> Want to try again?</button>
                    </div>

               </div>
          </div>
          <!-- link to jquery -->
          <script src="http://code.jquery.com/jquery.min.js"></script>
           <!-- link to your app.js -->
          <script src="app.js" type="text/javascript"></script>

     </body>
</html>
